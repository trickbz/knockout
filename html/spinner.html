<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>jQuery UI - Slider</title>

	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/dot-luv/jquery-ui.min.css">

	<style>

	</style>

	<script src='../bower_components/knockout/dist/knockout.js' type='text/javascript'></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="../js/bindings.js"></script>

</head>

<body>
	<a href="../index.html">Back to the index.html page</a>

	<div style="margin-top: 10px;">
		<input data-bind="jsSpinner: spinnerValue,
							spinnerOptions
							" />
	</div>


	<div style="margin-top: 10px;">
		<label>Value
			<input data-bind="value: spinnerValue, valueUpdate: 'afterkeydown'" />
		</label>
	</div>

	<script>
		$(document).ready(function() {
			$('#checkbox').button();
			var ViewModel = function() {
				
				var self = this;
				self.spinnerValue = ko.observable(10);
			}
	
			var viewModel = new ViewModel();
			ko.applyBindings(viewModel);
		});
	</script>

</body>

</html>
