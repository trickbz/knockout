<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Knockout POC</title>
	
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/jquery-tokeninput/styles/token-input.css" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/jquery-tokeninput/styles/token-input-facebook.css" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/slickgrid/slick.grid.css" rel="stylesheet">
	
	<link rel="stylesheet" href="css/styles.css">
	
	<script src='bower_components/knockout/dist/knockout.js' type='text/javascript'></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="bower_components/select2/dist/js/select2.min.js"></script>
	<script src="bower_components/jquery-tokeninput/build/jquery.tokeninput.min.js"></script>
	
	<script src="bower_components/slickgrid/lib/jquery.event.drag-2.2.js"></script>
	<script src="bower_components/slickgrid/slick.core.js"></script>
	<script src="bower_components/slickgrid/slick.formatters.js"></script>
	<script src="bower_components/slickgrid/slick.editors.js"></script>
	<script src="bower_components/slickgrid/slick.grid.js"></script>
	
	
	<script src="test.js" type="text/javascript"></script>
</head>

<body>

	<h1>Knockout, jQueryUI and Slick grid POC!</h1>

	<h2>Datepicker</h2>
	<p>Date:
		<input type="text" id="datepicker" />
	</p>

	<h2>Selectmenu (drop-down)</h2>

	<label for="speed">Select a speed</label>
	<select name="speed" id="speed">
		<option>Slower</option>
		<option>Slow</option>
		<option selected="selected">Medium</option>
		<option>Fast</option>
		<option>Faster</option>
	</select>

	<h2>Selectmenu (combo-box with autocomplete)</h2>

	<div class="ui-widget">
		<label for="languages">Tags:</label>
		<input id="languages" style="width: 400px;" />
	</div>
	
	<h2>Tag input box (select2)</h2>
	
	<select id="select2" multiple="multiple" style="width: 400px;"></select>

	<h2>Tag input box (tokeninput)</h2>
	
	<input id="tokeninput" />

	<h2>Spinner (numeric editor)</h2>

	<p>
		<label for="spinner">Select a value:</label>
		<input id="spinner" name="value">
	</p>

	<h2>Slick grid</h2>
	
	<div id="slickGrid" style="width:600px;height:500px;"></div>

</body>

</html>
